    <style>
      .error-container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;

      .error-logo {

        animation: fadeInUp 0.8s ease forwards;
      }

      .error-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 30px rgba(71, 160, 184, 0.4));
        animation: logoFloat 4s ease-in-out infinite;
        cursor: pointer;
        transition: filter 0.3s ease;
      }

      .error-logo img:hover {

      @keyframes logoFloat {

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Particles -->
    <script src="/src/js/particles.js?v=11.0"></script>

    <!-- Magnetic Button Effect -->
    <script>
      // Magnetic button effect for error buttons
      document.querySelectorAll('.error-button').forEach(btn => {
        btn.addEventListener('mousemove', function(e) {
          const rect = btn.getBoundingClientRect();
          const x = e.clientX - rect.left - rect.width / 2;
          const y = e.clientY - rect.top - rect.height / 2;
          
          gsap.to(btn, {
            x: x * 0.3,
            y: y * 0.3,
            duration: 0.3,
            ease: "power2.out"
          });
        });

        btn.addEventListener('mouseleave', function() {
          gsap.to(btn, {
            x: 0,
            y: 0,
            duration: 0.5,
            ease: "elastic.out(1, 0.3)"
          });
        });
      });

      // Custom cursor glow effect
      const cursor = document.createElement('div');
      cursor.className = 'custom-cursor';
      cursor.style.cssText = `
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(71, 160, 184, 0.8) 0%, rgba(71, 160, 184, 0) 70%);
        pointer-events: none;
        z-index: 10000;
        mix-blend-mode: screen;
        transition: transform 0.15s ease;
      `;
      document.body.appendChild(cursor);

      document.addEventListener('mousemove', (e) => {
        gsap.to(cursor, {
          x: e.clientX - 10,
          y: e.clientY - 10,
          duration: 0.3,
          ease: "power2.out"
        });
      });

      // Scale cursor on button hover
      document.querySelectorAll('.error-button, .error-logo img').forEach(el => {
        el.addEventListener('mouseenter', () => {
          gsap.to(cursor, { scale: 2, duration: 0.3 });
        });
        el.addEventListener('mouseleave', () => {
          gsap.to(cursor, { scale: 1, duration: 0.3 });
        });
      });
    </script>
